# Settings for Side Camera of PhenoArch installed on 17 January 2013, 
# used with Minimal Zoom setting (standard settings for maize)



[General]
#directory containing configuration images (mask, backgrounds).
# if set to SharedData, images are searched in share data dir of phenomenal
# if not set, absolute path shoud be provided for all image paths
config_images_dir = SharedData
# defines the maximal rectangular region where the plant can be (the cabin)
#domain defines (y1,y2,x1,x2)
cabin_domain = (0, 2190, 275, 1746)

[config_images]
background = MICHAEL_SIDE_0_20140403.png
main_area_mask = mask-sideview-mainarea-optimized3.png
orange_band_mask = masksideview-orange_optimized2.png
side_panels_mask = mask-sideview-SidePanel.png
pot_mask = mask-sideview-pot-optimized2.png

[config_images_elcom]
main_area_mask1 = mask_sideview_mainarea_elcom_cabin1_v2.png
main_area_mask2 = mask_sideview_mainarea_elcom_cabin2_v2.png
stem_area_mask1 = mask_sideview_stemarea_elcom_cabin1.png
stem_area_mask2 = mask_sideview_stemarea_elcom_cabin2.png
pot_area_mask1 = mask_sideview_pot_elcom_cabin1.png
pot_area_mask2 = mask_sideview_pot_elcom_cabin2.png

[hsv_binarization_main_area]
hsvmin = (30, 11, 0)
hsvmax = (129,254,141)
#V setting original of 161 leaves some rests with darker illumination settings

[hsv_binarization_stem_area]
hsvmin1 = (30, 30, 0)
hsvmax1 = (150,254,180)
hsvmin2 = (30, 25, 0)
hsvmax2 = (150,254,165)

[hsv_binarization_orange_band]
hsvmin = (19, 39, 0)
hsvmax = (104,255,132)

[hsv_binarization_pot]
hsvmin = (14, 36, 0)
hsvmax = (88,254,88)

