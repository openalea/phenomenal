package:
  name: openalea.phenomenal
  version: "1.6.0"

source:
  path: ..

build:
  features:
    - vc9               [win and py27]
    - vc14              [win and py36]
  track_features:
    - vc9               [win and py27]
    - vc14              [win and py36]
  number: 0
  preserve_egg_dir: True
  string: phenomenal
  script:
    - python setup.py build_ext --inplace
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - openalea.deploy
    - cython
    - vs2008_runtime    [win and py27]
    - vs2015_runtime    [win and py36]
    - pywin32 [win]
    - numpy
  run:
    - python
    - numba
    - numpy
    - scipy
    - scikit-image
    - scikit-learn
    - openalea.deploy
    - networkx
    - opencv
    - matplotlib
    - vtk
    - pywin32 [win]
    - nose
    - cython

test:
  imports:
    - openalea.phenomenal

  script: nosetests test

about:
  home: https://github.com/openalea/phenomenal
  license: Cecill-C License
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - artzet-s
