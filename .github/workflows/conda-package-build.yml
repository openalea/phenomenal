name: build_publish_anaconda

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'
  release:

jobs:
  build:
    uses: openalea/github-action-conda-build/.github/workflows/conda-package-build.yml@conda_forge_pinning
    secrets:
      anaconda_token: ${{ secrets.ANACONDA_TOKEN }}
    with:
      build-options: ""